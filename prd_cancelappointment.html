<body> 
<H1>Cancel Appointment</H1>
<H3>Just for test purpose</H3>
	<div id="salesforce-login">
        <p>Once you fill all the variables, click on the button below to start the flow</p>
    </div>


<div id="lexcontainer">
<p>Lightning Component mentioned in the Script is invoked from here</p>
</div>

<script src="https://pepper-money.secure.force.com/salesforcescheduler/lightning/lightning.out.js"></script>
	
<script>
var queryString = window.location.search; 
var urlParams = new URLSearchParams(queryString); 
var Email = urlParams.get('Email'); //URL param name	
	
    $Lightning.use("c:SalesforceScheduler",    // name of the Lightning app
        function() {                  // Callback once framework and app loaded
            $Lightning.createComponent(
                "lightning:flow", // top-level component of your app
                { },                  // attributes to set on the component when created
                "lexcontainer",   // the DOM location to insert the component
                function (component) {
                      debugger;
                      var inputVariables = [
                        {
                           name : 'Email',
                           type : 'String',
                           value : Email
                        }
                     ];
                     component.startFlow("PepperMoney_InboundCancelGuestAppointment", inputVariables);
                }
            );
        },
        'https://pepper-money.secure.force.com/salesforcescheduler'  // Experience Cloud site endpoint
    );
</script>
      
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>	
	</body>
